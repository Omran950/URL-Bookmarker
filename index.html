<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="images/favicon/7972902.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      id="home"
      class="d-flex flex-column align-items-center py-5 text-center"
    >
      <h1>Bookmarker</h1>

      <section id="inputs" class="w-75 m-auto py-4 my-3">
        <div class="d-flex justify-content-center gap-1 align-items-baseline">
          <i class="fa-solid fa-bookmark fs-2"></i>
          <h2>Bookmark your favorite sites</h2>
          <i class="fa-solid fa-bookmark fs-2"></i>
        </div>

        <div class="my-3">
          <label
            for="websiteName"
            class="form-label d-flex align-items-center gap-2"
            ><i class="fa-solid fa-book-bookmark"></i>Site Name</label
          >
          <div class="input position-relative">
            <input
              type="text"
              class="form-control"
              id="websiteName"
              placeholder="Bookmark Name"
              aria-describedby="emailHelp"
            />
            <span id="iconSuccess"> </span>
            <p id="nameVaild" class="text-start text-danger"></p>
          </div>

          <label
            for="websiteUrl"
            class="form-label d-flex align-items-center gap-2 mt-4"
            ><i class="fa-solid fa-link"></i>Site URL</label
          >
          <div class="input position-relative">
            <input
              type="url"
              class="form-control position-relative"
              id="websiteUrl"
              placeholder="Website URL"
              aria-describedby="emailHelp"
            />
            <span id="iconDanger"></span>
            <p id="urlVaild" class="text-start text-danger"></p>
          </div>

          <div class="d-flex align-items-center justify-content-center gap-2">
            <button
              type="button"
              id="submit"
              class="btn mt-4 px-5 py-2 rounded-3"
              onclick="addWebsite();"
            >
              Submit
            </button>
            <button
              type="button"
              id="submit"
              class="btn mt-4 px-5 py-2 rounded-3"
              onclick="clr();"
            >
              Clear
            </button>
          </div>
        </div>
      </section>

      <div class="w-75 m-auto">
        <div
          class="d-flex align-items-baseline justify-content-center gap-3 my-3"
        >
          <p>Bookmarked : <span id="count"></span></p>
          <button type="button" class="btn" onclick="reset();">Reset</button>
        </div>

        <input
          type="text"
          class="form-control w-75 m-auto"
          id="search"
          placeholder="Search..."
          aria-describedby="emailHelp"
          onkeyup="searchWebsites();"
        />
        <p id="searchResult" class="my-3"></p>

        <div class="conteiner mt-5">
          <div class="row g-3 justify-content-center" id="data"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
